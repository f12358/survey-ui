<ion-menu [content]="content">

  <ion-header>
    <ion-toolbar>
      <ion-title>Pages</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content padding>
    <ion-list>
      <button ion-item (click)="openHomePage()">
        Home
      </button>
      <button ion-item *ngFor="let s of surveys" (click)="renderSurvey(s)">
        {{s.name}}
      </button>
      
    </ion-list>
  </ion-content>

</ion-menu>

<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
